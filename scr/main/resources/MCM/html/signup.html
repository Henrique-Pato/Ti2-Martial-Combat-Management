<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Página Inicial - Martial Art Combat Management</title>
        
        <link rel="stylesheet" href="../css/style.css">
        
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="../images/logo.png">
                <p>Martial Art Combat Management</p>
            </div>

            <div id="linksLogin">
                <p class="linkBotao"><a href="signup.html">Sign Up</a></p>
            </div>

        </header>
        <div class="linhaRosa"></div>
        
        <div class="cadastro container">
            <h1>Cadastro de Usuários</h1>
            <form method="post" action="">                 
                <p> 
                  <label for="nome_cad">Nome</label>
                  <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome" />
                </p>
                 
                <p> 
                  <label for="email_cad">Seu e-mail</label>
                  <input id="email_cad" name="email_cad" required="required" type="email" placeholder="email@email.com"/> 
                </p>
                 
                <p> 
                  <label for="senha_cad">Sua senha</label>
                  <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                </p>
                 
                <p> 
                    <label for="dataNascimento_cad">Data de Nascimento</label>
                    <input id="dataNascimento_cad" name="dataNascimento_cad" required="required" type="text" placeholder="ex. 31/10/2002"/>
                </p>
                
                <p> 
                  <input type="submit" value="Cadastrar"/> 
                </p>
                 
                <p class="link">  
                  Já tem conta?
                  <a href="login.html"> Ir para Login </a>
                </p>
              </form>
            
        </div>
    
    </body>
</html>
